<!--Note to reviewer:
  **When trying to put all these pages in the files all of my website work crashed and was not showing
  correctly and lost all my javascript functionality. I spent so much time trying to get it 
  all to work again, but my comments on this page were not showing whereas before they were.
  I had a mentor meeting to discuss and I knew the issue was with the HTML as I was using console.log to test the JS
  code functionality which was all working, but just not appending it to my HTML page.
  Finally I learned that the issue was with the nextElementSibling, as the next element was a <br>, so I 
  changed it to a <div></div> and then the comments were appending as desired. 
Used Prettier to format but it added errors when using the validator which I then removed - namely my <hr> and <br> elements were turned to: <hr /> and same for br.  
Source 1: https://www.tutorialspoint.com/How-to-embed-a-video-using-HTML-code
